name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=f450; export ODOMETRY_TYPE=gps; export WORLD_NAME=simulation_local; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch world_name:=plans gui:=true
  - status:
      layout: tiled
      synchronize: after
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2; waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; sleep 10; rosservice call /mrs_drone_spawner/spawn "1 2 $UAV_TYPE --enable-rangefinder --enable-rplidar --enable-bluefox-camera --pos_file `pwd`/pos.yaml"
  - bumper:
      layout: tiled
      synchronize: after
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_bumper bumper.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_bumper bumper.launch
  - control:
      layout: tiled
      synchronize: after
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_control_manager:=./custom_configs/control_manager.yaml config_uav_manager:=./custom_configs/uav_manager_uav1.yaml
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_control_manager:=./custom_configs/control_manager.yaml config_uav_manager:=./custom_configs/uav_manager_uav2.yaml
  - automatic_start:
      layout: tiled
      synchronize: after
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav2; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
